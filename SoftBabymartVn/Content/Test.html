<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>User Search</title>
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            margin: 2em;
            text-align: center;
        }

        form {
            margin-bottom: 2em;
        }

        table {
            text-align: left;
            margin: 0 auto;
        }

        th, td {
            padding: .2em;
        }
    </style>
</head>

<body>
    <div data-bind="template: {name: 'testTemplate', foreach: people}"></div>

    <script id="testTemplate" type="text/html">
        <div class="items" data-bind="text: full() + ' updated at: ' + Date()"></div>
    </script>

    <button data-bind="click: loadInitialData">Load Initial Data</button>
    <button data-bind="click: loadDeleteData">Load Data with Delete</button>
    <button data-bind="click: loadAddData">Load Data with Addition</button>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
    <script>
        ko.observableArray.fn.subscribeArrayChanged = function (addCallback, deleteCallback) {
            var previousValue = undefined;
            this.subscribe(function (_previousValue) {
                previousValue = _previousValue.slice(0);
            }, undefined, 'beforeChange');
            this.subscribe(function (latestValue) {
                var editScript = ko.utils.compareArrays(previousValue, latestValue);
                for (var i = 0, j = editScript.length; i < j; i++) {
                    switch (editScript[i].status) {
                        case "retained":
                            break;
                        case "deleted":
                            if (deleteCallback)
                                deleteCallback(editScript[i].value);
                            break;
                        case "added":
                            if (addCallback)
                                addCallback(editScript[i].value);
                            break;
                    }
                }
                previousValue = undefined;
            });
        };

        var data = [
            { id: 0, first: "Not", last: "Updated" },
            { id: 1, first: "Bob", last: "Smith" },
            { id: 2, first: "Jimmy", last: "Jones" },
            { id: 3, first: "Delete", last: "Me" }
        ];

        var deleteData = [
            { id: 0, first: "Not", last: "Updated" },
            { id: 1, first: "Bob", last: "Smith" },
            { id: 2, first: "Jimmy", last: "Jones" }
        ];

        var addData = [
            { id: 0, first: "Not", last: "Updated" },
            { id: 1, first: "Bob", last: "Smith" },
            { id: 2, first: "Jimmy", last: "Jones" },
            { id: 3, first: "Delete", last: "Me" },
            { id: 4, first: "Add", last: "Me" }
        ];

        var Person = function (data) {
            this.id = data.id;
            this.first = ko.observable(data.first);
            this.last = ko.observable(data.last);
            this.full = ko.computed(function () {
                return this.first() + " " + this.last();
            }, this);
        };


        var dataMappingOptions = {
            key: function (data) {
                return ko.utils.unwrapObservable(data.id);
            },
            create: function (options) {
                return new Person(options.data);
            }
        };

        var viewModel = {
            doSomething: function (data) { alert("data changed: id = " + ko.utils.unwrapObservable(data.id)); },
            people: ko.mapping.fromJS([]),
            loadInitialData: function () {
                ko.mapping.fromJS(data, dataMappingOptions, viewModel.people);
            },
            loadDeleteData: function () {
                ko.mapping.fromJS(deleteData, dataMappingOptions, viewModel.people);
            },
            loadAddData: function () {
                ko.mapping.fromJS(addData, dataMappingOptions, viewModel.people);
            }
        };

        ko.applyBindings(viewModel);

        viewModel.people.subscribeArrayChanged(viewModel.doSomething, viewModel.doSomething);
    </script>
</body>
</html>
